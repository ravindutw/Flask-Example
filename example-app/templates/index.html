<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example App</title>
</head>
<body>
    <h1>Flask App</h1>
    
    <button onclick="loadText()">Load Text from API</button>
    <p id="result"></p>

    <script>
    function loadText() {
        fetch("/api/get")
            .then(r => r.text())
            .then(t => document.getElementById("result").innerText = t);
    }

</script>
    
</body>
</html>
